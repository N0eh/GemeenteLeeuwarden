<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Aanvraagformulier</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/form.css'>
    <script src='../js/main.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <ul id="navigationBarList">
        <img class = 'img' src='../img/leeuwarden-logo.png' width = '25%'>
        <!-- <li><a href="#">Contact</a></li> -->
    </ul>

        <div class="column">
            <a href="#" >Contact</a>
            <button class="log_uit">Log uit</button>
        </div>

    <progress class="progressbar" value="25%" max="100%"></progress>

    <div class="container">
            <h1>1. Gegevens aanvrager</h1>
        <form id="gehandicaptenparkeerskaart_form">
            <h2>Persoonsgegevens</h2>
            <div class="row">
                <label class="required" for="name">Voornaam</label>
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                
                <label class="required" for="name">Tussenvoegsel(s)</label>
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />

                <label class="required" for="name">Achternaam</label>
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />

                <label class="required" for="name">Geboortedatum</label>
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
            </div>
           
            <h2>Adresgegevens</h2>
            <div class="row">
                <label class="required" for="name">Straatnaam</label>
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
                
                <label class="required" for="name">Huisnummer</label>
                <input id="name" class="input" name="name" type="number" value="" size="30" /><br />

                <label class="required" for="name">Huisletter</label>
                <input id="name" class="input" name="name" type="number" value="" size="30" /><br />

                <label class="required" for="name">Postcode</label>
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />

                <label class="required" for="name">Woonplaats</label>
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />
            </div>

            <h2>Aanvullende gegevens</h2>
            <div class="row">
                <label class="required" for="name">Telefoonnummer (thuis)</label>
                <input id="name" class="input" name="name" type="number" value="" size="30" /><br />
                
                <label class="required" for="name">Telefoonnummer (werk)</label>
                <input id="name" class="input" name="name" type="number" value="" size="30" /><br />

                <label class="required" for="name">Telefoonnummer (mobiel)</label>
                <input id="name" class="input" name="name" type="number" value="" size="30" /><br />

                <label class="required" for="name">Emailadres</label>
                <input id="name" class="input" name="name" type="text" value="" size="30" /><br />

            </div>
            <input class="volgende" type="submit">
        </form>
        
    </div>
</body>
</html>
