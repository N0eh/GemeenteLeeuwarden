<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Progressbar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/progressbar.css'>
    <script src='../js/progressbar.js'></script>
</head>
<body>
    <div class="container">
        <h1>Progressbar</h1>
        <div id="stepProgressBar">
            <div class="step">
                <p class="step-text">Step 1</p>
                <div class="bullet">1</div>
            </div>
            <div class="step">
                <p class="step-text">Step 2</p>
                <div class="bullet">2</div>
            </div>
            <div class="step">
                <p class="step-text">Step 3</p>
                <div class="bullet">3</div>
            </div>
            <div class="step">
                <p class="step-text">Step 4</p>
                <div class="bullet">4</div>
            </div>
        </div>
        <div id="main">
            <p id="content">Step number 1</p>
            <button id="previousBtn">Previous</button>
            <button id="nextBtn">Next</button>
            <button id="previousBtn">Finish</button>
        </div>
    </div>
    <script src="../js/progressbar.js"></script>
</body>
</html>
